name: Lighthouse CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

env:
  NODE_VERSION: '18'

jobs:
  lighthouse:
    name: Run Lighthouse CI for ${{ matrix.app }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [admin, student]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup environment variables
        run: |
          echo "TEST_ID=${{ secrets.TEST_ID }}" >> $GITHUB_ENV
          echo "TEST_PW=${{ secrets.TEST_PW }}" >> $GITHUB_ENV

      - name: Build application (${{ matrix.app }})
        run: yarn build

      - name: Run Lighthouse CI for ${{ matrix.app }}
        run: npx lhci autorun --config=./.lighthouserc.json
        working-directory: ./packages/${{ matrix.app }}

      - name: Comment PR with Lighthouse results (${{ matrix.app }})
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const appName = process.env.APP_NAME; // ë§¤íŠ¸ë¦­ìŠ¤ ì•± ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
            const reportsDir = `./packages/${appName}/lhci_reports`; // ë™ì  ê²½ë¡œ ì„¤ì •
            
            try {
              if (!fs.existsSync(reportsDir)) {
                console.log(`No Lighthouse reports found for ${appName}`);
                return;
              }
              
              const files = fs.readdirSync(reportsDir);
              const reportFiles = files.filter(f => f.endsWith('.json'));
              
              if (reportFiles.length === 0) {
                console.log(`No JSON reports found for ${appName}`);
                return;
              }
              
              // ì²« ë²ˆì§¸ ë¦¬í¬íŠ¸ íŒŒì¼ ì½ê¸° (ê°€ì¥ ìµœê·¼ íŒŒì¼ì¼ ê°€ëŠ¥ì„± ë†’ìŒ)
              const reportPath = path.join(reportsDir, reportFiles[0]);
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              
              // ì„±ëŠ¥ ì ìˆ˜ ì¶”ì¶œ
              const scores = {
                performance: Math.round(report.categories.performance.score * 100),
                accessibility: Math.round(report.categories.accessibility.score * 100),
                'best-practices': Math.round(report.categories['best-practices'].score * 100),
                seo: Math.round(report.categories.seo.score * 100)
              };
              
              // ì ìˆ˜ë³„ ì´ëª¨ì§€
              const getEmoji = (score) => {
                if (score >= 90) return 'ğŸŸ¢';
                if (score >= 50) return 'ğŸŸ¡';
                return 'ğŸ”´';
              };
              
              // PR ì½”ë©˜íŠ¸ ìƒì„±
              const comment = `## ğŸš¨ Lighthouse CI Results for `${appName}`
              
              | Category | Score | Status |
              |----------|-------|--------|
              | Performance | ${scores.performance} | ${getEmoji(scores.performance)} |
              | Accessibility | ${scores.accessibility} | ${getEmoji(scores.accessibility)} |
              | Best Practices | ${scores['best-practices']} | ${getEmoji(scores['best-practices'])} |
              | SEO | ${scores.seo} | ${getEmoji(scores.seo)} |
              
              ğŸ“Š **Detailed Report**: Check the [Lighthouse CI artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              ${scores.performance < 50 ? 'âš ï¸ **Performance Warning**: Score is below 50. Consider optimizing.' : ''}
              ${scores.accessibility < 70 ? 'âš ï¸ **Accessibility Warning**: Score is below 70. Please review accessibility issues.' : ''}
              `;
              
              // PRì— ì½”ë©˜íŠ¸ ì¶”ê°€
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              
            } catch (error) {
              console.error('Error posting comment:', error);
            }
        env:
          APP_NAME: ${{ matrix.app }} # ë§¤íŠ¸ë¦­ìŠ¤ ì•± ì´ë¦„ì„ í™˜ê²½ ë³€ìˆ˜ë¡œ ì „ë‹¬

      - name: Upload Lighthouse reports for ${{ matrix.app }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports-${{ matrix.app }}-${{ github.sha }}
          path: |
            ./packages/${{ matrix.app }}/lhci_reports/
            ./packages/${{ matrix.app }}/lighthouse-debug.log
            ./packages/${{ matrix.app }}/url-collection.json
          retention-days: 30
