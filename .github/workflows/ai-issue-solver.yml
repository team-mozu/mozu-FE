name: AI Issue Solver (Gemini)

on:
  issues:
    types: [labeled] # Í∏∞Ï°¥ [opened]ÏóêÏÑú [labeled]Î°ú Î≥ÄÍ≤Ω (ÎùºÎ≤®Ïù¥ Î∂ôÏùÑ Îïå Ìä∏Î¶¨Í±∞)

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  solve-issue:
    if: github.event.label.name == 'ü§ñ ai-fix'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Configure Git
        run: |
          git config --global user.name "Gemini Bot"
          git config --global user.email "gemini-bot@google.com"

          - name: Prepare and Run AI Solver
          env:
            GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            ISSUE_NUMBER: ${{ github.event.issue.number }}
            ISSUE_TITLE: ${{ github.event.issue.title }}
            ISSUE_BODY: ${{ github.event.issue.body }}
          run: |
            mkdir -p .bot_deps
            cd .bot_deps
            npm init -y
            npm install @google/generative-ai simple-git glob
            cd ..
            export NODE_PATH=$(pwd)/.bot_deps/node_modules
            node .scripts/solve_issue.js
